<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfermería - IES Valle Grande</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Formulario - IES Valle Grande</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contáctenos</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Información del paciente</h2>
        <br><br>
        <form id="pacienteForm">
            <div class="form-group">
                <label for="id">Id:</label>
                <input type="text" name="id" id="id" required>
            </div>
    
            <div class="form-group">
                <label for="dni">Dni:</label>
                <input type="text" name="dni" id="dni" required>
            </div>
    
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" name="nombres" id="nombres" required>
            </div>
    
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" required>
            </div>
    
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
            </div>
    
            <fieldset class="form-group">
                <legend>Género:</legend>
                <input type="radio" name="genero" id="masculino" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="femenino" value="femenino">
                <label for="femenino">Femenino</input>
                <input type="radio" name="genero" id="otro" value="otro">
                <label for="otro">Otro</label>
            </fieldset>
            
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" name="celular" id="celular" required>
            </div>
    
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" required>
            </div>
    
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" name="direccion" id="direccion" required>
            </div>
    
            <div class="form-group">
                <label for="colesterol">Colesterol:</label>
                <input type="text" name="colesterol" id="colesterol" required>
            </div>
    
            <div class="form-group">
                <label for="glucosa">Glucosa:</label>
                <input type="text" name="glucosa" id="glucosa" required>
            </div>
    
            <div class="form-group">
                <label for="hemoglobina">Hemoglobina:</label>
                <input type="text" name="hemoglobina" id="hemoglobina" required>
            </div>
    
            <div class="form-group">
                <label for="tipo_seguro">Tipo de Seguro:</label>
                <select name="tipo_seguro" id="tipo_seguro">
                    <option value="EsSalud">EsSalud</option>
                    <option value="SIS">SIS</option>
                    <option value="Seguro Privado">Seguro Privado</option>
                </select>
            </div>
            
            <input type="submit" value="Enviar">
        </form>
        <br><br>
        
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Dni</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Fecha de nacimiento</th>
                    <th>Género</th>
                    <th>Celular</th>
                    <th>Correo Electrónico</th>
                    <th>Dirección</th>
                    <th>Colesterol</th>
                    <th>Glucosa</th>
                    <th>Hemoglobina</th>
                    <th>Seguro</th>
                </tr>
            </thead>
            <tbody id="tablaPacientes">
                
            </tbody>
        </table> 
    </main>

    <footer>
        <p>IES Valle Grande 2024 - Angie Chacón</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
